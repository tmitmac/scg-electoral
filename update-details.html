<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Your Details | SquareVote - Electoral Commission</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#FF7B25', secondary: '#FFA364' } } }
    }
  </script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
  <custom-navbar></custom-navbar>

  <main class="container mx-auto px-4 py-12">
    <section class="text-center mb-10">
      <h1 class="text-4xl font-bold text-primary mb-3">Update Your Registration Details</h1>
      <p class="text-gray-600 max-w-2xl mx-auto">Use this form to update your name, address, or contact information.</p>
    </section>

    <section class="bg-white shadow-lg rounded-xl p-8 max-w-2xl mx-auto">
      <form class="space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Current Registered Name</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary" placeholder="e.g. Alex Johnson">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Date of Birth</label>
          <input type="date" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">New Address</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary" placeholder="Street, Town/City, Postcode">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">New Email (optional)</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary" placeholder="you@example.com">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Reason for Update</label>
          <textarea class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary" rows="4" placeholder="Explain the changes you are making..."></textarea>
        </div>
        <button type="submit" class="w-full bg-primary hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition duration-300">Submit Update</button>
      </form>
    </section>
  </main>

  <custom-footer></custom-footer>

  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script>feather.replace();</script>
</body>
</html>
