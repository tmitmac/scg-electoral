<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register to Vote | SquareVote - Electoral Commission</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#FF7B25', secondary: '#FFA364' } } }
    }
  </script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
  <custom-navbar></custom-navbar>

  <main class="container mx-auto px-4 py-12">
    <section class="text-center mb-10">
      <h1 class="text-4xl font-bold text-primary mb-3">Register to Vote</h1>
      <p class="text-gray-600 max-w-2xl mx-auto">Fill in the form below to register as a voter in Square Country.</p>
    </section>

<section class="bg-white shadow-lg rounded-xl p-8 max-w-2xl mx-auto">
  <form action="https://formspree.io/f/mnngkjaz" method="POST" class="grid md:grid-cols-2 gap-6">
    <div>
      <label class="block text-gray-700 font-semibold mb-2">First Name</label>
      <input type="text" name="first_name" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary">
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Last Name</label>
      <input type="text" name="last_name" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary">
    </div>
    <div class="md:col-span-2">
      <label class="block text-gray-700 font-semibold mb-2">Date of Birth</label>
      <input type="date" name="date_of_birth" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary">
    </div>
    <div class="md:col-span-2">
      <label class="block text-gray-700 font-semibold mb-2">Residential Address</label>
      <input type="text" name="address" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary" placeholder="Street, Town/City, Postcode">
    </div>
    <div class="md:col-span-2">
      <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
      <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary" placeholder="you@example.com">
    </div>
    <div class="md:col-span-2">
      <label class="block text-gray-700 font-semibold mb-2">Proof of Identity</label>
      <input type="file" name="id_proof" class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 focus:ring-2 focus:ring-primary">
    </div>
    <div class="md:col-span-2 text-center">
      <button type="submit" class="bg-primary hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300">
        Submit Registration
      </button>
    </div>
  </form>
  <p class="text-sm text-gray-500 text-center mt-4">
    Your information will be securely processed in accordance with electoral law.
  </p>
</section>

  </main>

  <custom-footer></custom-footer>

  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script>feather.replace();</script>
</body>
</html>
